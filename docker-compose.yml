# Docker Compose for RL Post-Trained GPT2 API
version: '3.8'

services:
  rl-gpt2-api:
    build: .
    container_name: rl-gpt2-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./models:/app/models:ro  # Mount models as read-only
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
